
    <div class="card mt-2" *ngFor="let comentario of MisComentarios">
        <div class="card-body">
    

      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Borrar comentario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              El comentario se eliminara permanentemente...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" (click)="borrarComentario(comentario.idcomentario)" data-dismiss="modal">Borrar</button>
            </div>
          </div>
        </div>
      </div>

    
            <div class="float-right">
                <svg xmlns="http://www.w3.org/2000/svg"data-toggle="modal" data-target="#exampleModalCenter"  role="button" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
            </div>  
            <div class="tweet-header">
                <img src="https://pbs.twimg.com/profile_images/1012717264108318722/9lP-d2yM_400x400.jpg" alt=""
                    class="avator" />
    
                   
                    <div class="tweet-header-info">
    
        
                      <span>@Steve Schoger</span><span>. {{comentario.fechacreacion |
                            date: 'dd/MM/yyyy'}} </span>
                        <p>
                            {{comentario.texto}}
                            
                        </p>
                    </div>
                
            </div>
    
           
    
        </div>
    
    </div>

    
    <form novalidate [formGroup]="this.form">
        <div class="d-flex">
    
    
            <textarea formControlName="comentario" placeholder="Escribe tu comentario.." class="form-control mr-auto"></textarea>
         
           
        </div> 
        <br>

    
    <button (click)="guardar()" type="submit" class="btn btn-primary" style="color: rgb(29, 155, 240)">Comentar</button>
    
    </form>
