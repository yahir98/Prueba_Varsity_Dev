<form novalidate [formGroup]="this.form">
  
    
    <div class="d-flex">
        <img src="https://pbs.twimg.com/profile_images/1012717264108318722/9lP-d2yM_400x400.jpg" alt=""
        class="avator" />
        <br> <br>

        <textarea formControlName="Tweet" placeholder="Que estas pensando?" class="form-control mr-auto"></textarea>

    </div> 
    <br>

<button (click)="guardar()" type="submit" class="btn btn-primary" style="margin-left: 86%;">Tweet</button>

</form>
</div>

            <div class="card-body">
  
            </div>
